<!DOCTYPE html>
<html>
    <head>
        <title> 03 - Menus </title>
        <meta charset="utf-8">
        <link rel ="stylesheet" href = "./output.css">
    </head>
    <body class = 'flex justify-center bg-[#262626]'>
        <div class = 'w-[375px] h-[812px] bg-white pt-[29px]'>
            <div title = 'Profile' class = "flex flex-row pl-[25px] pr-[25px] mb-[16px]">
                <div class = 'border-[#28CD56] border-[2px] w-[55px] h-[55px] box-border rounded-full flex flex-col justify-center items-center'>
                    <img src = '/Picture/Avatar.svg' class = 'w-[45px] h-[45px] box-content rounded-full m-[0px]'>
                </div>
                <div title ='Name' class = 'ml-[18px] pt-[6px]'> 
                    <p class = 'text-[16px] font-medium text-[#1A1B23] mb-[2px] drop-shadow-2xl'> Morsalin Nur</p>
                    <p class = 'text-[12px] font-[400] text-[#919191] m-[0px]'> @morsalin.nur</p>
                </div>
                <div class = "mt-[9px] border-[1px] ml-[115px] border-[#EEEEEE] rounded-full w-[36px] h-[36px] flex flex-col justify-center items-center">
                    <img src ='/Picture/Chev Icon.svg'>
                </div>
            </div>
            <hr>
            <div title ='Satistic' class = 'ml-[25px] mt-[22px] mr-[25px] flex justify-between h-[82px]'>
                <div title = 'Post' class = 'text-center w-[90px] border-[#EEEEEE] border-[1px] rounded-lg pt-[16px]'>
                    <p class = 'text-[#1A1B23] font-[400] text-[25px]'>
                        572
                    </p>
                    <p class = 'text-[#919191] font-[400] text-[12px]'>
                        Post
                    </p>
                </div>
                <div title = 'Followers' class = 'text-center w-[90px] border-[#EEEEEE] border-[1px] rounded-lg pt-[16px]'>
                    <p class = 'text-[#1A1B23] font-[400] text-[25px]'>
                        6.3k
                    </p>
                    <p class = 'text-[#919191] font-[400] text-[12px]'>
                        Followers
                    </p>
                </div>
                <div title = 'Following' class = 'text-center w-[90px] border-[#EEEEEE] border-[1px] rounded-lg pt-[16px]'>
                    <p class = 'text-[#1A1B23] font-[400] text-[25px]'>
                        2.5k
                    </p>
                    <p class = 'text-[#919191] font-[400] text-[12px]'>
                        Following
                    </p>
                </div>
            </div>
            <div title = 'Menu' class = 'flex h-[333px] ml-[25px] mr-[25px] mt-[47px] flex-col justify-between mb-[33px]'>
                <div title ='Notification' class = 'h-[45px] flex flex-row w-[325px] justify-between'>
                    <div class = 'flex flex-col'>
                        <p class = 'text-[#1D1D20] text-[15px] font-medium'> Notification </p>
                        <p class = 'text-[#919191] text-[12px] font-[400]'> See your recent activity </p>
                    </div>
                    <div class = 'flex flex-row'>
                        <p class = 'rounded-full bg-gradient-to-b from-[#4DD969] to-[#28CD56] w-[24px] h-[24px]
                         text-[#FFFFFF] text-[12px] font-medium flex flex-col justify-center items-center mt-[9px]
                        '> 35 </p>
                        <div class = "mt-[4px] border-[1px] ml-[24px] border-[#EEEEEE] rounded-full w-[36px] h-[36px] flex flex-col justify-center items-center">
                            <img src ='/Picture/Chev Icon.svg'>
                        </div>
                    </div>
                </div>
                <div title ='Friend' class = 'h-[45px] flex flex-row w-[325px] justify-between'>
                    <div class = 'flex flex-col'>
                        <p class = 'text-[#1D1D20] text-[15px] font-medium'> Friends </p>
                        <p class = 'text-[#919191] text-[12px] font-[400]'> Friendlist total</p>
                    </div>
                    <div class = 'flex flex-row'>
                        <div class = "mt-[4px] border-[1px] ml-[24px] border-[#EEEEEE] rounded-full w-[36px] h-[36px] flex flex-col justify-center items-center">
                            <img src ='/Picture/Chev Icon.svg'>
                        </div>
                    </div>
                </div>
                <div title ='Messages' class = 'h-[45px] flex flex-row w-[325px] justify-between'>
                    <div class = 'flex flex-col'>
                        <p class = 'text-[#1D1D20] text-[15px] font-medium'> Messages </p>
                        <p class = 'text-[#919191] text-[12px] font-[400]'> Messages your friends </p>
                    </div>
                    <div class = 'flex flex-row'>
                        <p class = 'rounded-full bg-gradient-to-b from-[#4DD969] to-[#28CD56] w-[24px] h-[24px]
                         text-[#FFFFFF] text-[12px] font-medium flex flex-col justify-center items-center mt-[9px]
                        '> 2 </p>
                        <div class = "mt-[4px] border-[1px] ml-[24px] border-[#EEEEEE] rounded-full w-[36px] h-[36px] flex flex-col justify-center items-center">
                            <img src ='/Picture/Chev Icon.svg'>
                        </div>
                    </div>
                </div>
                <div title ='Albums' class = 'h-[45px] flex flex-row w-[325px] justify-between'>
                    <div class = 'flex flex-col'>
                        <p class = 'text-[#1D1D20] text-[15px] font-medium'> Albums </p>
                        <p class = 'text-[#919191] text-[12px] font-[400]'> Save or post your albums</p>
                    </div>
                    <div class = 'flex flex-row'>
                        <div class = "mt-[4px] border-[1px] ml-[24px] border-[#EEEEEE] rounded-full w-[36px] h-[36px] flex flex-col justify-center items-center">
                            <img src ='/Picture/Chev Icon.svg'>
                        </div>
                    </div>
                </div> 
                <div title ='Favorites' class = 'h-[45px] flex flex-row w-[325px] justify-between'>
                    <div class = 'flex flex-col'>
                        <p class = 'text-[#1D1D20] text-[15px] font-medium'> Favorites </p>
                        <p class = 'text-[#919191] text-[12px] font-[400]'> Friends you love</p>
                    </div>
                    <div class = 'flex flex-row'>
                        <div class = "mt-[4px] border-[1px] ml-[24px] border-[#EEEEEE] rounded-full w-[36px] h-[36px] flex flex-col justify-center items-center">
                            <img src ='/Picture/Chev Icon.svg'>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div title ='Privacy Policy' class = 'pl-[25px] pr-[25px] mt-[26px] h-[45px] flex flex-row  justify-between'>
                <div class = 'flex flex-col'>
                    <p class = 'text-[#1D1D20] text-[15px] font-medium'> Privacy Policy </p>
                    <p class = 'text-[#919191] text-[12px] font-[400]'> Protect your privacy</p>
                </div>
                <div class = 'flex flex-row'>
                    <div class = "mt-[4px] border-[1px] ml-[24px] border-[#EEEEEE] rounded-full w-[36px] h-[36px] flex flex-col justify-center items-center">
                        <img src ='/Picture/Chev Icon.svg'>
                    </div>
                </div>
            </div>
            <div title ='Log out' class = 'mt-[34px] border-[1px] rounded-lg border-[#C9FFD5] bg-[#F5FFF8] mr-[25px] ml-[25px] h-[58px]
            flex flex-col justify-center items-center text-[#28CD56] font-medium text-[14px]'>
                    Log out
            </div>
        </div>
    </body>
</html>
